<!DOCTYPE html>
<html ng-app>
<head>
	<title>Angular Course</title>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='css/bootstrap.min.css'>
	<style>
	div {
		width: 300px;
		height: 300px;
	}
	.green { 
		background-color: green;
	}
	.green-rounded {
		background-color: green;
		border-radius: 10px;
	}
	.red {
		background-color: red;
	}
	</style>
</head>
<body class='container'>
	<input type="text" ng-model='class' ng placeholder="Say class"><br>

	<div ng-class="class">
		{{class}} na obiad
	</div>
	
	<script src='js/angular.min.js'></script>
	<script src='js/app.js'></script>
</body>
</html>
